version: '3.3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=care_project.settings
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py migrate &&
               gunicorn care_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge