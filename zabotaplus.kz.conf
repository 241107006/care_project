server {
    listen 80;
    server_name zabotaplus.kz www.zabotaplus.kz;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name zabotaplus.kz www.zabotaplus.kz;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/zabotaplus.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zabotaplus.kz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase max upload size
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /root/care_app/care_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Media files
    location /media/ {
        alias /root/care_app/care_project/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Proxy to Django
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 