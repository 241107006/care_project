{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        @font-face {
            font-family: 'PTSans';
            src: url("{% static 'fonts/PTSans-Regular.ttf' %}") format('truetype');
        } @font-face {
            font-family: 'Roboto';
            src: url("{% static 'fonts/Roboto-Regular.ttf' %}") format('truetype');
        } @font-face {
            font-family: 'Monsterrat';
            src: url("{% static 'fonts/Montserrat-Regular.ttf' %}") format('truetype');
        }
    </style>
    <link rel="stylesheet" href="{% static 'care_app/authorisation/base.css' %}">
    <link rel="stylesheet" href="{% static 'care_app/header.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div class='content'>
        <h1 class='content-name'>Вход</h1>
        <form method='post' class='register-box' id='step1'>
            {% csrf_token %}
            <div class='input-line'>
                <label for='input-phone'>
                    Номер телефона
                    <input id='input-phone' type='text' name='phone' placeholder='+7 (___) ___ - __ - __'>
                </label>
            </div>
            <div class='input-line'>
                <label for='input-password'>
                    Пароль
                    <input id='input-password' type='password' name='password'>
                </label>
            </div>
            <button type='submit'>Войти</button>
        </form>
        <a href='/register' style='text-decoration:none;'><p style='text-align:center; color: rgba(71, 105, 136, 1); font-weight: 600; font-size: 21px; font-family: Monsterrat;'>Регистрация</p></a>
    </div>

    <script></script>

    
    <div style='margin-top:128px'></div>
    {% include 'footer.html' %}
</body>
